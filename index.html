<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles/styles.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Oxygen:wght@400;700&display=swap" rel="stylesheet">
    <title>Elisa - Diseñadora Web</title>
</head>
<body>
    <header class="header">
        <div class="wrapper">
            <div class="header-content">
                <img src="./assets/img/logo_elisa.png" alt="Elisa, Diseñadora Web">
                <button class="green-button header-button">Currículum</button>
            </div>
        </div>
    </header>
    <main class="main">
        <div class="wrapper">
            <div class="main-content">
                <section class="hero">
                    <picture class="hero-image--container">
                        <source srcset="./assets/img/elisa.png" media="(min-width: 768px)">
                        <img src="./assets/img/elisa-mobile.png" alt="Elisa Diseñadora Web" title="Elisa Diseñadora Web">
                    </picture>
                    <div class="hero-content-cointainer">
                        <h1>
                            <span id="saludo">¡Hola a todos!</span>
                            <span>Soy Elisa</span>
                        </h1>
                        <p>Una Diseñadora y desarrolladora web que le encanta implementar diseños que inspiran y atraen a las personas.</p>
                        <div class="social-media--container">
                            <i class="social-media--icon"><img src="./assets/icons/telefono.svg" alt="Telefono de contacto." title="Telfono de contacto."></i>
                            <i class="social-media--icon"><img src="./assets/icons/email.svg" alt="Mail" title="Mail"></i>
                            <i class="social-media--icon"><img src="./assets/icons/instagram.svg" alt="Instagram" title="Instagram"></i>
                            <i class="social-media--icon"><img src="./assets/icons/twitter.svg" alt="Twitter" title="Twitter"></i>
                        </div>
                    </div>
                </section>
                <section></section>
                <section></section>
                <section></section>
                <section></section>
                <section></section>
            </div>
        </div>
    </main>
    <footer></footer>
</body>
</html>
